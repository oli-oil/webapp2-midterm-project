<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAD2 - MIDTERM PROJECT</title>
    <style>
            @font-face {
            font-family: 'Carena';
            src: url('Carena-Regular.otf');
            }

            :root {
                --fairyTale: #F4C5D7;
                --rosePompadour: #E981A4;
                --cherryBlossom: #F9ADB7;
                --teaRose: #FEC9C3;
                --cosmicLatte: #FAF2DD;
            }

            html {
                background-color: #feeeed;
                opacity: 0.7;
                background-image: radial-gradient(var(--fairyTale) 1.3px, #feeeed 1.3px);
                background-size: 26px 26px;
            }
            
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            .form-container {
                max-width: 600px;
                margin: 9em auto;
                padding: 20px;
                border-radius: 5px;

            }

            h1 {
                font-family: 'Carena';
                font-size: 3em;
                font-weight: 100;
                font-stretch:extra-expanded;
                text-align: center;
                color: var(--rosePompadour);
                margin: 2em 0;
            }
            hr {
                border: 2px dashed var(--rosePompadour);
                margin-bottom: 2em;
            }

            .postContainer {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;                                                                                      
                border-radius: 5px;
            }
        
            #postLists {
                padding: 0;

                display: grid;
                grid-template-columns: repeat(5, auto);

            }
        
            li {
                font-family: 'Carena';
                font-size: 1.4em;
                color: var(--rosePompadour);
                text-align: center;
                margin: 1em;
                padding: 1em;
                border-radius: 5px;
                cursor: pointer;
                list-style-type: none;
                border: 3px dotted var(--rosePompadour);
                border-radius: 3em;

                display: flex;
                justify-content: center;
                align-items: center;
            }
        
            li:hover {
                background-color: var(--cosmicLatte);
                transform: scale(1.1);
                transition: all 0.4s ease-in-out;
            }

    </style>
</head>
<body>
    <div id ="postContainer">
        <h1> ⊰⊹ Posts Page - Lists ⊹⊱ </h1>
        <hr>
        <ul id = "postLists"></ul>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => response.json())
            .then(posts => {
                const lists = document.getElementById("postLists");

                posts.forEach(post => {
                    const li = document.createElement("li");
                    li.textContent = post.title;
                    li.setAttribute("data-id", post.id);
                    li.addEventListener("click", function() {
                        const id = this.getAttribute("data-id");
                        window.location.href = `thirdpagepost.html?id=${id}`;
                    });
                    lists.appendChild(li);
                });
            })  
            .catch(error => console.error("Error fetching posts:", error));
    });
</script>
</html>
